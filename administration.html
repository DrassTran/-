<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
      <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  </script>
<script src="./layui-v2.6.11/layui/layui.js"></script>
<script src="./JS/axios.min.js"></script>
<script>
    async function fun() {
        try {
            let { data: gen } = await axios.get("http://localhost:3005/books?_page=1&_limit=10&_sort=id&_order=asc");
            console.log(gen.data);
            layui.use('table', function () {
                var table = layui.table;
                //行工具事件
                table.on('tool(demo)', function (obj) {
                    var data = obj.data;
                    //console.log(obj)
                    if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            obj.del();
                            layer.close(index);
                            console.log(index);
                            let { data: del } = axios.delete("http://localhost:3005/books/" + gen.data[index - 1].id).then(data => {
                                console.log(data);
                            })
                        });
                    } else if (obj.event === 'edit') {
                        layer.open({
                            type: 1,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['750px', '700px'], //宽高
                            content: $('#model'),
                            btn: ["确认", "取消"],
                            //给新增按钮里的立即提交按钮与AJAX相连并渲染到页面🌈🌈🌈
                            yes: function (index, layero) {
                                /*  console.log('qweqwe', gen.data[index - 1].id, $("#titleinput").val(), $("#authorinput").val(), $("#descinput").val(), $("#imgurl").val()) */

                                //编辑功能
                                axios({
                                    method: "put",
                                    url: `http://localhost:3005/books/${gen.data[index - 1].id}`,
                                    data: {
                                        name: $("#titleinput").val(),
                                        author: $("#authorinput").val(),
                                        desc: $("#descinput").val(),
                                        coverImg: $("#imgurl").val()
                                    },
                                }).then(data => {
                                    console.log('11111111111', data.data);
                                    axios({
                                        method: "GET",
                                        url: `http://localhost:3005/books`,
                                        params: {
                                            id: gen.data[index - 1].id
                                        },
                                    }).then(data => {
                                        console.log('2222222', data.data);
                                    })
                                    // 将请求回来的值渲染页面
                                    render()
                                    //编辑功能里选择星星个数
                                    /* layui.use(['rate'], function () {
                                        var rate = layui.rate;
                                        let obj = {};
                                        var ins1 = rate.render({
                                            elem: '#test8'
                                            , length: 10,
                                            value: obj.rate
                                            , //初始值
                                            half: true,
                                            readonely: true,
                                        });
                                    }) */
                                })

                                window.location.href = "./administration.html"
                            }
                        });
                        layer.title("编辑")
                    }
                    //给查看设置页面跳转🐟🐟🐟
                    else if (obj.event === 'detail') {
                        window.location.assign('./books.html?id=' + data.id)
                    }
                });
                //展示已知数据
                function render() {
                    table.render({
                        elem: '#demo',
                        toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                        , defaultToolbar: ['filter', 'exports', 'print',]
                        , title: '书籍管理', cols: [[ //标题栏
                            { type: 'checkbox' }
                            , { field: 'name', title: '书名', width: 140, unresize: true, sort: true },
                            {
                                field: 'coverImg', title: '封面图', width: 220, templet: function (url) {
                                    return `<img src=${url.coverImg} >`
                                }
                            }
                            , { field: 'author', title: '作者', width: 180, edit: 'text' }
                            , { field: 'desc', title: '简介', width: 320, edit: 'text' }
                            , {
                                field: 'rate', title: '评分', width: 400, sort: true, templet: function (d) {
                                    let i = d.LAY_INDEX
                                    layui.use('rate', function () {
                                        // console.log(d.rate);
                                        var rate = layui.rate;
                                        //渲染
                                        let obj = {}
                                        var ins1 = rate.render({
                                            elem: '.bookXing' + i  //绑定元素
                                            , length: 10
                                            , half: true
                                            , value: d.rate
                                            , readonly: true
                                        });
                                    });
                                    i++
                                    return `<div class = "bookXing${i}"></div>`
                                }
                            }
                            , { title: '操作', toolbar: '#barDemo', width: 200 },
                        ]]
                        , data: gen.data
                        //,skin: 'line' //表格风格
                        , even: true
                        , page: true //是否显示分页
                        ,limits: [5, 10, 15,20]
                        ,limit: 5 //每页默认显示的数量
                    });
                    //头工具栏事件除新增功能
                    table.on('toolbar(demo)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch (obj.event) {
                            case 'getCheckLength':
                                var data = checkStatus.data;
                                layer.msg('选中了：' + data.length + ' 个');
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选' : '未全选');
                                break;
                        };
                        // 给页面添加新增按钮😝😝😝
                        if (obj.event === "add") {
                            //页面层
                            layer.open({
                                type: 1,
                                skin: 'layui-layer-rim', //加上边框
                                area: ['750px', '700px'], //宽高
                                content: $('#model'),
                                btn: ["确认", "取消"],
                                //给新增按钮里的立即提交按钮与AJAX相连并渲染到页面🌈🌈🌈
                                yes: function (index, layero) {
                                    //按钮【确认按钮】的回调⛲⛲⛲
                                    axios({
                                        method: "post",
                                        url: `http://localhost:3005/books?`,
                                        data: {
                                            name: $("#titleinput").val(),
                                            author: $("#authorinput").val(),
                                            desc: $("#descinput").val(),
                                            coverImg: $("#imgurl").val()
                                        }
                                    }).then(data => {
                                        console.log(data.data);
                                        //新增功能里选择星星个数
                                        layui.use(['rate'], function () {
                                            var rate = layui.rate;
                                            let obj = {};
                                            var ins1 = rate.render({
                                                elem: '#test8'
                                                , length: 10,
                                                value: obj.rate
                                                , //初始值
                                                half: true,
                                                readonely: true,
                                            });
                                        })
                                    })

                                    window.location.href = "./administration.html"
                                }
                            });
                            layer.title("新增")
                        }
                    });
                }
                render();
            });
        } catch (e) {
            console.log(e);
        }
    }
    fun()

    //星星
    layui.use(['rate'], function () {
        var rate = layui.rate;
        let obj = {};
        var ins1 = rate.render({
            elem: '#test8'
            , length: 10
            , //初始值
            half: true,
            readonely: true,
        });
    })
    /* 毁灭吧该死的页面。

       💀          💀   
       💀          💀           
       💀          💀                     
       💀💀💀💀💀💀            
    
    */
</script>
