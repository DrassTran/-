</head>
<body>
    <header>
        <nav class="navbar navbar-inverse  header-background">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand font-color" href="./index.html">三味书屋</a>
                </div>

                <!-- 搜索框的内容🥁🥁🥁-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left search-move">
                        <!-- 创建头部导航栏的搜索框 🗡️-->
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入书名" style="width: 400px;">

                        <!-- 创建搜索框里的提交按钮🥰🥰🥰-->

                    <ul class="nav navbar-nav navbar-right">

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->

    <div class="up">
        <img src="./向上的箭头/up-arrow.png" alt="" class="upimg">
    </div>
    <!-- 给整个书籍管理添加一个大盒子 -->
    <div class="admin-content">
        <!-- 书籍管理的表格👻👻👻 -->
        <table class="layui-hide" id="demo" lay-filter="demo"></table>
        <!-- 分页器 -->
        <div id="demo7" class="fenye"></div>
    </div>
    <!-- 网页底部效果🦶 -->
    <footer>
        <p>© 2022 三味书屋 隐私政策 京ICP证080268号 京ICP备10005211号</p>
    </footer>
    <!-- 点击新增出来模态框 -->
    <div id="model1">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入书名"
                        autocomplete="off" class="layui-input" id="titleinput">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">封面图</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入封面图对应的URL"
                        autocomplete="off" class="layui-input" id="imgurl">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入作者"
                        autocomplete="off" class="layui-input" id="authorinput">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" id="pingfen">评分</label>
                <div>
                    <div id="test8" class="star"></div><span id="fenshu1"></span><span id="fen1">分</span>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">简介</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="descinput"></textarea>
                </div>
            </div>
        </form>
    </div>
    <!-- 给编辑事件设置的模态框 -->
    <div id="model2">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                        class="layui-input" id="titleinput2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">封面图</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                        class="layui-input" id="imgUrl1">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                        class="layui-input" id="authorinput2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" id="pingfen2">评分</label>
                <div>
                    <div id="star2" class="star"></div><span id="fenshu2"></span><span id="fen2">分</span>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">简介</label>
                <div class="layui-input-block">
                    <textarea name="desc" class="layui-textarea" id="descinput2"></textarea>
                </div>
            </div>
        </form>
    </div>
</body>

<script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <!-- 新增 👻👻👻-->
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="excel">导出为EXCEL文件</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
