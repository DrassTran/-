<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
      <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
      <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    <!-- 新增 👻👻👻-->
    <button class="layui-btn layui-btn-sm" lay-event="isAll">新增</button>
      
    </div>
  </script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
<script src="./layui-v2.6.11/layui/layui.js"></script>
<script src="./JS/axios.min.js"></script>
<script>
    async function fun() {
        try {
            let {data:gen} = await axios.get("http://localhost:3005/books?_page=1&_limit=10&_sort=id&_order=asc");
            console.log(gen.data);
            layui.use('table', function () {
        var table = layui.table;
        //展示已知数据
        table.render({
            elem: '#demo',
            toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '书籍管理', cols: [[ //标题栏
                { type: 'checkbox' }
                , { field: 'name', title: '书名', width: 140, unresize: true, sort: true },
                {
                    field: 'coverImg', title: '封面图', width: 220, templet: function (url) {
                        return `<img src=${url.coverImg} >`
                    }
                }
                , { field: 'author', title: '作者', width: 180, edit: 'text' }
                , { field: 'desc', title: '简介', width: 320, edit: 'text' }
                , { field: 'rate', title: '评分', width: 400, sort: true }
                , { title: '操作', toolbar: '#barDemo', width: 200 },
            ]]
            ,data:gen.data
            //,skin: 'line' //表格风格
            , even: true
            , page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });

        //头工具栏事件
        table.on('toolbar(demo)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //行工具事件
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
        } catch (e) {
            console.log(e);
        }
    }
    fun()

</script>


</html>
